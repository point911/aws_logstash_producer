- name: Wait for become yes
  hosts:
    - security_group_{{ env.aws.security_group.name }}
  connection: ssh
  gather_facts: no
  remote_user: ubuntu

  vars_files:
    - vars/aws/logproducer.yaml

  tasks:
    - command: sleep "{{ item }}"
      become: yes
      with_items:
        - 1
        - 15

- name: Install and configure logstash for the app
  hosts:
    - tag_Name_{{ env.aws.instances.names[0] }}
  connection: ssh
  gather_facts: yes

  remote_user: ubuntu

  vars_files:
    - vars/aws/logproducer.yaml
    - vars/aws/logstash.yaml
    - vars/ssh_users/ssh_users.yaml

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - name: community/ssh
    - name: community/java
    - name: community/logstash