- name: Get debug info
  hosts:
    - localhost
  connection: local
  gather_facts: yes

  vars_files:
    - vars/aws/logproducer.yaml

  tasks:
    - name: Print debug info

      debug: msg="{{ env.aws.instances.inventory_group }}"



- name: Wait for become yes
  hosts:
    - tag_inventory_group_{{ env.aws.instances.inventory_group }}
  connection: ssh
  gather_facts: yes
  remote_user: ubuntu

  vars_files:
    - vars/aws/logproducer.yaml

  tasks:
    - command: sleep "{{ item }}"
      become: yes
      with_items:
        - 1
        - 15

- name: Install and configure logstash for the app
  hosts:
    - tag_inventory_group_{{ env.aws.instances.inventory_group }}
  connection: ssh
  gather_facts: yes

  remote_user: ubuntu

  vars_files:
    - vars/aws/logproducer.yaml
    - vars/aws/logstash.yaml
    - vars/ssh_users/ssh_users.yaml

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - name: community/ssh
    - name: community/java
    - name: community/logstash