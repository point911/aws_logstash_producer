aws:
  security_groups:
    - name: "{{ logproducer.env.aws.security_group.name }}"
      rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
      rules_egress:
        - proto: all
          cidr_ip: "0.0.0.0/0"

      description: This is a security group for logproducer training instances

  instances:
    - name: "{{ logproducer.env.aws.instances.names[0] }}"
      inventory_group: "{{ logproducer.env.aws.instances.inventory_group }}"
      instance_type: "{{ logproducer.env.aws.instances.type }}"
      security_group: "{{ logproducer.env.aws.instances.security_groups }}"

  keypair: "{{ logproducer.env.aws.key.name }}"

  region: "{{ logproducer.env.aws.region }}"
