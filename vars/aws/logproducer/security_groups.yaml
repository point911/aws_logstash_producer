security_groups:
  - name: logproducer
    rules:
      - proto: tcp
        from_port: 5001
        to_port: 5001
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: "0.0.0.0/0"

    description: This is a security group for zookeeper training instances
