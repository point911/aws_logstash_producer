env:
  name: "logproducer"
  aws:
    region: us-west-2
    security_group:
      name: logproducer_test
      rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
      rules_egress:
        - proto: all
          cidr_ip: "0.0.0.0/0"

    instances:
      number: "{{ lookup('env','AWS_INSTANCE_NUMBER') if lookup('env','AWS_INSTANCE_NUMBER') != '' else 1 }}"
      name: "logproducer_app"
      type: t2.medium
      inventory_group: "logproducer"
      security_groups: ["logproducer_test"]

    key:
      name: testkey
